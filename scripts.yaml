allow:
  - env
  - net
  - read

env:
  APP_PORT: 80
  DENO_DIR: ./deno_dir

scripts:
  restore-cache:
    desc: Create/populate the local cache from the lock file
    cmd: deno cache -r --lock=lock.json src/deps.ts

  update-cache:
    desc: Updates the lock file
    cmd: deno cache --lock=lock.json --lock-write src/deps.ts

  start:
    - cmd: deno run src/index.ts
      tsconfig: tsconfig.json
      env:
        APP_PORT: 4000
        DB_HOST: localhost
        DB_PORT: 3310
        DB_USER: music_admin
        DB_PASS: S00p3r_S3kr1t
        DB: music

  migrate:
    - cmd: deno run src/initiDb.ts
      tsconfig: tsconfig.json
      env:
        DB_HOST: localhost
        DB_PORT: 3310
        DB_USER: music_admin
        DB_PASS: S00p3r_S3kr1t
        DB: music
